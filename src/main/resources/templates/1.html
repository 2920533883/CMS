<script src="../static/echarts/dist/echarts.min.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('sex'));
    let a = 1;
    let b = 2;
    // 指定图表的配置项和数据
    var option = {
        title : {
            x: "center",
            y: "center",
            text: "性别比例",
            textStyle:{
                color: "white"
            }
        },
        series : [
            {
                type: 'pie',    // 设置图表类型为饼图
                radius: '55%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                data:[          // 数据数组，name 为数据项名称，value 为数据项值
                    {value: a, name:'男'},
                    {value: b, name:'女'},

                ]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
