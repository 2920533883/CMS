<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>客户管理</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/layui/css/changePass.css">
</head>
<body>
<div class="layui-layout layui-layout-admin" id="memp">
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:">基础信息</a>
                    <dl class="layui-nav-child">
                        <dd><a href="http://localhost:8080/views/memp">员工管理</a></dd>
                        <dd><a href="http://localhost:8080/views/mcus">客户管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">系统管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">修改密码</a></dd>
                        <dd><a href="javascript:;">修改头像</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="#">统计分析</a>
                    <dl class="layui-nav-child">
                        <dd><a href="#">拜别</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <span style="padding: 10px">11111</span>
                    <img class="layui-nav-img"/>
                </a>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>
    <div class="layui-body">
        <form action="" method="post" class="">
            <div class="layui-form-item" >
                <label class="layui-form-label ">用户名：</label>
                <div class="layui-input-inline input">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">旧密码：</label>
                <div class="layui-input-inline input">
                    <input type="password" name="oldPass" required lay-verify="required" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">新密码：</label>
                <div class="layui-input-inline input">
                    <input type="password" name="newPass" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
</div>
<script src="../static/layui/layui.js"></script>
<script src="../static/layui/js/mcus.js"></script>

</body>
</html>
