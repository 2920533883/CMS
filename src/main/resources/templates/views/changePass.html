<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>客户管理</title>
    <link rel="stylesheet" th:href="@{../../static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{../../static/layui/css/changePass.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" id="memp">
    <div th:replace="~{commons/common::topBar}"></div>
    <div th:insert="~{commons/common::sideBar}"></div>
    <div class="layui-body">
        <form action="/views/changePass" method="post" class="">
            <div class="layui-form-item" >
                <label class="layui-form-label ">用户名：</label>
                <div class="layui-input-inline input">
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">旧密码：</label>
                <div class="layui-input-inline input">
                    <input type="password" name="oldPass" required lay-verify="required" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">新密码：</label>
                <div class="layui-input-inline input">
                    <input type="password" name="newPass" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </div>
            <span th:text="${msg}"></span>
        </form>

    </div>
</div>
<script th:src="@{../../static/layui/layui.js}"></script>
<script th:src="@{../../static/my/js/mcus.js}"></script>

</body>
</html>
