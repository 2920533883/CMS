<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户管理</title>
    <link rel="stylesheet" th:href="@{../../static/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="~{commons/common::topBar}"></div>
    <div th:insert="~{commons/common::sideBar}"></div>
    <div class="layui-body">
        <div class="layui-body">
            <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
        <script type="text/html" id="status">
            {{# if(d.status === 1){ }}
            <span class="layui-badge layui-bg-green">是</span>
            {{# } else { }}
            <span class="layui-badge">否</span>
            {{# } }}
        </script>
        <script type="text/html" id="role">
            {{# if(d.status === 1){ }}
            <span class="layui-badge layui-bg-green">VIP</span>
            {{# } else { }}
            <span class="layui-badge">普通用户</span>
            {{# } }}
        </script>
    </div>
</div>
<script th:src="@{../../static/layui/layui.js}"></script>
<script th:src="@{../../static/my/js/userInfo.js}"></script>

</body>
</html>
